<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>MC Skin Render</title>
</head>
<body>

    <div align="center">
        <button onclick="downloadSkin()" id="downloadSkin" class="downloadbtn btn btn-primary fancy-button">Download Skin</button>
    </div>
    <p align="center">
        <iframe id="skinFrame" src="https://minerender.org/embed/skin/?skin=SuperZekes&shadow=true" frameborder="0"></iframe>
    </p>
    <div align="center">
        <label for="usernameInput">Enter your username:</label>
        <input type="text" id="usernameInput" placeholder="Your username">
        <button onclick="changeSkin()" class="btn btn-primary fancy-button">Apply</button>
    </div>

    <script src="script.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css">

</body>
</html>
