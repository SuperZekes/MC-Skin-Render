<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Zeke3DSkins</title>
</head>
<body>

    <div align="center">
        <button onclick="downloadSkin()" id="downloadSkin" class="downloadbtn btn btn-primary">Download Skin</button>
    </div>
    <p align="center">
        <iframe id="skinFrame" src="https://minerender.org/embed/skin/?skin=SuperZekes&shadow=true" frameborder="0"></iframe>
    </p>
    <div align="center">
        <label for="usernameInput">Enter your username:</label>
        <input type="text" id="usernameInput" placeholder="Your username">
        <button onclick="changeSkin()">Apply</button>
    </div>

    <script>
        function changeSkin() {
            const username = document.getElementById("usernameInput").value;
            const skinFrame = document.getElementById("skinFrame");
            const newSrc = `https://minerender.org/embed/skin/?skin=${username}&shadow=true`;
            skinFrame.src = newSrc;
        }
        function downloadSkin() {
            const username = document.getElementById("usernameInput").value;
            const skinFrame = document.getElementById("skinFrame");
            const newSrc = `https://minecraft.tools/download-skin/${username}`;
            skinFrame.src = newSrc;
        }
    </script>

    <style>
        iframe {
            width: 800px;
            height: 600px;
            border: 0;
        }
        .downloadbtn {
            margin-top: 10px; /* Adjust this value to move the button higher */
        }
    </style>
</body>
</html>
